<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de photos interactive</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body onload="initialisation()">
    <div id = "image">
		Hover over an image below to display here.
	</div>
<img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" src = "https://i2.wp.com/www.catsincare.com/wp-content/uploads/2017/04/JN_Tuxedocat4.jpg?resize=564%2C846" alt = "Tuxedo wearing a tuxedo" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" src = "https://i.pinimg.com/736x/35/18/2d/35182defafe954e0372a2f25ea170bc3--weird-orange-cats.jpg" alt = "Fluffy orange" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" src = "https://i.pinimg.com/originals/83/90/b8/8390b8f5f4c50e08d3bdd6bab2f5401c.jpg" alt = "Small tabby" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
<script src="Gallery.js"></script>
</body>

</html>
